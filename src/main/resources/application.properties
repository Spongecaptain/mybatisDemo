# 配置 MyBatis 以及 MySQl
mybatis.type-aliases-package=cool.spongecaptain.springboot_mybatis.model
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=199701
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 利用 XML 进行 MyBatis 的 Mapper 配置需要额外指出配置文件的目录位于哪里
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# jsp 资源目录配置
spring.mvc.view.prefix=/WEB-INF/jsp
spring.mvc.view.suffix=.jsp